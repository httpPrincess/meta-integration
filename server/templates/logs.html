<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Logs</title>
</head>
<body>
<h1>Logs</h1>
<table>
    <thead align="center"><td>UID</td><td>Created</td></thead>
{% for record in logs|sort(reverse=True, attribute='ts') %}
  <tr><td><a href="{{ record.name }}">{{ record.name|e }}</a></td><td>{{
      record.ts|datetime }}</td></tr>
{% endfor %}
</table>
</body>
</html>
